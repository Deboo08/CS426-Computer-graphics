<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Graphics Construction</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Basic Graphics Construction (Line, Circle, Arc)</h1>

<!-- Canvas element where graphics will be drawn -->
<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    // Get the canvas element and its 2D context
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // 1. Draw a Line
    ctx.beginPath();        // Start a new path
    ctx.moveTo(50, 50);     // Start point (x, y)
    ctx.lineTo(450, 50);    // End point (x, y)
    ctx.strokeStyle = 'blue'; // Line color
    ctx.lineWidth = 2;       // Line width
    ctx.stroke();            // Draw the line

    // 2. Draw a Circle
    ctx.beginPath();        // Start a new path
    ctx.arc(250, 250, 100, 0, Math.PI * 2); // Circle (x, y, radius, startAngle, endAngle)
    ctx.strokeStyle = 'green';  // Circle border color
    ctx.lineWidth = 3;        // Circle border width
    ctx.stroke();             // Draw the circle

    // 3. Draw an Arc
    ctx.beginPath();        // Start a new path
    ctx.arc(250, 400, 100, 0, Math.PI / 2); // Arc (x, y, radius, startAngle, endAngle)
    ctx.strokeStyle = 'red';  // Arc color
    ctx.lineWidth = 4;        // Arc line width
    ctx.stroke();             // Draw the arc
</script>

</body>
</html>
